<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Local Streamer placeholder image">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.235 0 0 0 0 0.51 0 0 0 0 0.965 0 0 0 0.6 0"/>
    </filter>
  </defs>
  <rect width="640" height="360" fill="url(#bg)" rx="24"/>
  <g transform="translate(80 60)">
    <!-- Device frame -->
    <rect x="0" y="0" width="320" height="180" rx="12" fill="#0d2238" stroke="#334155" stroke-width="3"/>
    <rect x="12" y="40" width="296" height="128" rx="6" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <polygon points="160,70 205,100 160,130 115,100" fill="url(#accent)" filter="url(#glow)"/>
    <text x="160" y="25" font-size="18" text-anchor="middle" fill="#94a3b8" font-family="Segoe UI, Arial">LAN Stream</text>
  </g>
  <!-- QR code stylized -->
  <g transform="translate(450 80)">
    <rect x="0" y="0" width="120" height="120" rx="8" fill="#0d2238" stroke="#334155" stroke-width="3"/>
    <g fill="#e2e8f0">
      <rect x="12" y="12" width="32" height="32" rx="4"/>
      <rect x="76" y="12" width="32" height="32" rx="4"/>
      <rect x="12" y="76" width="32" height="32" rx="4"/>
      <!-- pattern -->
      <rect x="52" y="52" width="16" height="16" rx="2" fill="#3b82f6"/>
      <rect x="36" y="52" width="10" height="10" rx="2"/>
      <rect x="52" y="36" width="10" height="10" rx="2"/>
      <rect x="68" y="68" width="10" height="10" rx="2"/>
      <rect x="84" y="52" width="10" height="10" rx="2"/>
      <rect x="52" y="84" width="10" height="10" rx="2"/>
    </g>
    <text x="60" y="150" font-size="16" text-anchor="middle" fill="#94a3b8" font-family="Segoe UI, Arial">Scan to Play</text>
  </g>
  <!-- Title and description -->
  <text x="80" y="280" font-size="28" fill="url(#accent)" font-family="Segoe UI, Arial" font-weight="600">Local Streamer</text>
  <text x="80" y="310" font-size="16" fill="#cbd5e1" font-family="Segoe UI, Arial">FastAPI 路 React 路 WebRTC 路 QR 路 LAN Video Server</text>
</svg>